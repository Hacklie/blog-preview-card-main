<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <figure class="blog-preview-card">
        <img
          class="blog-preview-card__img"
          src="img/illustration-article.svg"
          alt="Illustration for coding"
        />
        <div class="blog-preview-card__topic">Learning</div>
        <h2 class="blog-preview-card__date">Published 21 Dec 2023</h2>
        <a href="#" class="blog-preview-card__heading"
          >HTML & CSS foundations</a
        >
        <p class="blog-preview-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-preview-card__author">
          <img src="/img/image-avatar.webp" alt="Greg Hooper" />
          <p>Greg Hooper</p>
        </div>
      </figure>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Hacklie">Hacklie</a>.
      </div>
    </div>
  </body>
</html>
